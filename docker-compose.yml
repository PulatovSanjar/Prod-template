version: "3.9"

services:
    php:
        build:
            context: .
            dockerfile: docker/php/Dockerfile
        container_name: magma-php
        env_file: .env
        volumes:
            - ./:/var/www/html
            - storage_data:/var/www/html/storage
        depends_on:
            - mysql
            - redis
        networks: [ appnet ]

    nginx:
        image: nginx:1.27-alpine
        container_name: magma-nginx
        ports:
            - "8000:80"
        volumes:
            - ./:/var/www/html
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
            - storage_data:/var/www/html/storage
        depends_on:
            - php
        networks: [ appnet ]

    node:
        image: node:20-alpine
        container_name: magma-node
        working_dir: /app
        command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
        volumes:
            - ./:/app
        ports:
            - "5173:5173"
        environment:
            - CHOKIDAR_USEPOLLING=true
        networks: [ appnet ]

    queue:
        build:
            context: .
            dockerfile: docker/php/Dockerfile
        container_name: magma-queue
        env_file: .env
        command: php artisan queue:work --verbose --tries=3 --timeout=90
        volumes:
            - ./:/var/www/html
            - storage_data:/var/www/html/storage
        depends_on:
            - redis
            - php
        networks: [ appnet ]

    scheduler:
        build:
            context: .
            dockerfile: docker/php/Dockerfile
        container_name: magma-scheduler
        env_file: .env
        command: php artisan schedule:work
        volumes:
            - ./:/var/www/html
            - storage_data:/var/www/html/storage
        depends_on:
            - php
        networks: [ appnet ]

    mysql:
        image: mysql:8.4
        container_name: magma-mysql
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: service_magma
            MYSQL_USER: magma
            MYSQL_PASSWORD: secret
        command:
            - --character-set-server=utf8mb4
            - --collation-server=utf8mb4_unicode_ci
        ports:
            - "3306:3306"
        volumes:
            - mysql_data:/var/lib/mysql
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
            interval: 10s
            timeout: 3s
            retries: 10
        networks: [ appnet ]

    redis:
        image: redis:7-alpine
        container_name: magma-redis
        ports:
            - "6379:6379"
        networks: [ appnet ]

    mailhog:
        image: axllent/mailpit:latest
        container_name: magma-mailhog
        ports:
            - "8025:8025"
        networks: [ appnet ]

volumes:
    mysql_data:
    storage_data:

networks:
    appnet:
        driver: bridge
